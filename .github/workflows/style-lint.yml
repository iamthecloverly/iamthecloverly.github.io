name: "Style Lint"

on:
  push:
    branches-ignore:
      - "production"
      - "docs"
    paths:
      - "_sass/**/*.scss"
  pull_request:
    paths:
      - "_sass/**/*.scss"

jobs:
  stylelint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Setup Node
        uses: actions/setup-node@v3
      - run: npm i
      - run: npm test
